{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  <h1>Crear pregunta</h1>
</div>

<form action="{% url 'crear_pregunta' %}" method="post">
  {% for error in form.errors %}
  <div class="alert alert-danger">
    {{ error }}
  </div>
  {% endfor %}
  <div class="form-group">
    <label for="">{{ form.titulo.label }}</label>
    {{ form.titulo }}
  </div>
  <div class="form-group">
    {{ form.descripcion }}
  </div>
  <div class="form-group">
    {{ form.categoria }}
  </div>
  <div class="well">
    <button class="btn btn-lg btn-block btn-primary" type="submit">Guardar</button>
  </div>
  {% csrf_token %}
</form>
{% endblock%}
